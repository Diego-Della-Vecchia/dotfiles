# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "âœ” Tmux config reloaded!"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use vim-like pane switching with Ctrl + h/j/k/l
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Use vi keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Enable xterm keys
set -g xterm-keys on

# Escape time
set -sg escape-time 10

# Add true color support for Windows Terminal over WSL
set -g default-terminal "tmux-256color"
set -as terminal-features 'xterm-256color:RGB'
set -as terminal-features 'tmux-256color:RGB'

# Configure the catppuccin plugin
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"

# Catppuccin theme
set -g status-right-length 100
set -g status-left-length 100
set -g status-position bottom
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -g @catppuccin_directory_text "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'